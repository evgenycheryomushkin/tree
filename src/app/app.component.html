<canvas #canvas 
(mousemove)="mouseMove($event)"
(mousedown)="mouseDown($event)"
(touchstart)="touchStart($event)"
(touchmove)="touchMove($event)"
(touchend)="touchEnd($event)"
>
</canvas>
<button mat-button (click)="pauseClick($event)">{{this.pauseButtonText}}</button>
<button mat-button onclick="this.blur()" (click)="newClick($event)">{{this.newButtonText}}</button>
